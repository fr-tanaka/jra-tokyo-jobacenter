<script>
window.onload = function() {
  const spinner = document.getElementById('loading');
  spinner.classList.add('loaded');
}

<script>
	var params0 = {
    // アニメーションを表示したい要素(今回はlottieというidを付けて取得しています。)
    container: document.getElementsByClassName('lottie')[0],
    // アニメーションをsvg形式で出力
    renderer: 'svg',
    // アニメーションをループする
    loop: true,
    // アニメーションを読み込んだら自動で再生する
    autoplay: true,
    // アニメーションファイル(.json)のパス
    path: "../animeimg/data.json"
};

 
// アニメーションをロード
var anim = lottie.loadAnimation(params0);

	
 
// ロゴをクリックしたらアニメーションを止める
$(function(){
    $('#lottie').on('click',function(){
        anim.pause();
    });
});</script>
